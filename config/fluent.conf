<source>
    @type tail
    path /logs/*
    tag source

    <parse>
    @type csv
    keys time, start-time, end-time, sec
    time_key time, start-time, end-time
    </parse>

</source>

<match *>
  @type elasticsearch
  host localhost
  port 9200
  logstash_format true

  <store>
    @type stdout
  </store>
</match>

